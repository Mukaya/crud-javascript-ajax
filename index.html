<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .error {
        color: red;
      }
      .titre{
        color: white;
        margin: 0 auto;
      }
    </style>
    <title>Faire un CRUD avec Javascript en Utilisant AJAX</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="titre">MAPENDO SARL</h1>
     </nav>
    <div class="container mt-3">
      <div class="card text-center">
        <div class="card-header">
          FORMULAIRE
        </div>
        <div class="card-body">
          <form autocomplete="off" method="post">
            <div class="row">
              <div class="col">
                <label for="nom">NOM</label>
                <input
                  type="text"
                  class="form-control"
                  name="nom"
                  id="nom"
                />
              </div>
              <div class="col">
                <label for="prenom">PRENOM</label>
                <input
                  type="text"
                  class="form-control"
                  name="prenom"
                  id="prenom"
                />
              </div>
              <div class="col">
                <label for="mail">EMAIL</label>
                <input
                  type="mail"
                  class="form-control"
                  name="mail"
                  id="mail"
                />
              </div>
              <div class="col">
                <label for="age">AGE</label>
                <input
                  type="number"
                  class="form-control age"
                  name="age"
                  id="age"
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col">
                <label for="poste">POSTE</label>
                <input
                  type="text"
                  class="form-control"
                  name="poste"
                  id="poste"
                />
              </div>
              <div class="col">
                <label for="telephone">TELEPHONE</label>
                <input
                  type="text"
                  class="form-control"
                  name="telephone"
                  id="telephone"
                />
              </div>
              <div class="col">
                <label for="statut">STATUT MARITAL</label>
                <select name="statut" id="statut" class="form-control">
                  <option value="true">OUI</option>
                  <option value="false">NON</option>
                </select>
              </div>
              <div class="col">
                <label for="pays">PAYS</label>
                <select name="pays" id="pays" class="form-control">
                  <option value="RDC">RDC</option>
                  <option value="FRANCE">FRANCE</option>
                  <option value="GABON">GABON</option>
                  <option value="LYBIE">LYBIE</option>
                  <option value="COTE D'IVOIRE">COTE D'IVOIRE</option>
                  <option value="ZAMBIE">ZAMBIE</option>
                </select>
              </div>
            </div>
            <br />
            <div class="row">
              <div>
                <button type="submit" class="btn btn-primary center" id="btn">
                  VALIDER
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card text-center mt-3">
        <div class="card-header">
          LISTE DES EMPLOYEES
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col"># MATRICULE</th>
                <th scope="col">NOM</th>
                <th scope="col">PRENOM</th>
                <th scope="col">MAIL</th>
                <th scope="col">AGE</th>
                <th scope="col">POSTE</th>
                <th scope="col">NUMERO</th>
                <th scope="col">STATUT</th>
                <th scope="col">PAYS</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
