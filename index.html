<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .error {
        color: red;
      }
      .titre{
        color: white;
        margin: 0 auto;
      }
    </style>
    <title>Faire un CRUD avec Javascript en Utilisant AJAX</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
     <h1 class="titre">MAPENDO SARL</h1>
    </nav>
    <div class="container-fluid mt-3">
      <div class="card text-center">
        <div class="card-header">
          FORMULAIRE
        </div>
        <div class="card-body">
          <form autocomplete="on" id="form">
            <input type="hidden" name="_id" id="_id" value="">
            <div class="row">
              <div class="col">
                <label for="nom">NOM</label>
                <input
                  type="text"
                  class="form-control"
                  name="nom"
                  id="nom"
                  value=""
                  required
                />
                <small id="nomError" class="error error-danger"></small>
              </div>
              <div class="col">
                <label for="prenom">PRENOM</label>
                <input
                  type="text"
                  class="form-control"
                  name="prenom"
                  id="prenom"
                  value=""
                  required
                />
                <small id="prenomError" class="error error-danger"></small>
              </div>
              <div class="col">
                <label for="mail">VOTRE EMAIL</label>
                <input
                  type="mail"
                  class="form-control"
                  name="email"
                  id="email"
                  value=""
                />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col">
                <label for="pays">PAYS</label>
                <select name="pays" id="pays" class="form-control">
                  <option value="RDC">RDC</option>
                  <option value="FRANCE">FRANCE</option>
                  <option value="GABON">GABON</option>
                  <option value="LYBIE">LYBIE</option>
                  <option value="COTE D'IVOIRE">COTE D'IVOIRE</option>
                  <option value="ZAMBIE">ZAMBIE</option>
                </select>
                <small id="paysError" class="error error-danger"></small>
              </div>
              <div class="col">
                <label for="poste">POSTE</label>
                <input
                  type="text"
                  class="form-control"
                  name="poste"
                  id="poste"
                  value=""
                  required
                />
                <small id="posteError" class="error error-danger"></small>
              </div> 
              <div class="col">
                <label for="estMarie"> STATUT MARITAL</label>
                <select class="form-control" id="estMarie" name="estMarie" value="" required>
                  <option value="true">Oui</option>
                  <option value="false">Non</option>
                </select>
                <small id="estMarieError" class="error error-danger"></small>
              </div>         
            </div>
            <br />
            <div class="row">
              <div class="col">
                <label for="numeroTelephone">TELEPHONE</label>
                <input
                type="text"
                class="form-control"
                name="numeroTelephone"
                id="numeroTelephone"
                value=""
              />
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col">
                <button type="submit" class="btn btn-primary center" id="btn">
                  Ajouter
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="card text-center mt-3">
        <div class="card-header">
          LISTE DES EMPLOYEES
        </div>
        <div class="card-body">
          <table class="table-bordered" id="employeeList">
            <thead>
              <tr>
                <th scope="col"># MATRICULE</th>
                <th scope="col">NOM</th>
                <th scope="col">PRENOM</th>
                <th scope="col">EMAIL</th>
                <th scope="col">POSTE</th>
                <th scope="col">NUMERO DE TELEPHONE</th>
                <th scope="col">MARIE</th>
                <th scope="col">PAYS</th>
                <th scope="col">ACTION</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
